<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="to do list.css">
  </head>
  <body>
    <div class="header">
      <h2 style="margin:5px">To Do List</h2>
      <input type="text" id="myInput" placeholder="Title...">
      <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <ul id="myUL">
      <li class="checked">Read a novel</li>
      <li>Code</li>
      <li>Finish Assignments</li>
      <li class="checked">Attend classes</li>
      <li>Create JavaScript projects</li>
      <li>Go for a walk</li>
      <li>Talk to family</li>
    </ul>
    <button type="button" id="clear-list" onclick="removeAll()">Clear Items</button>
    <script type="text/javascript" src="to do list.js"></script>
  </body>
</html>
